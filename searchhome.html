<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomHive</title>
    <!-- Fonts -->
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS File-->
    <link rel="stylesheet" href="css/searchhome.css">
</head>

<body>

    <main class="main main--room">
        
        <div class="search-grid">

            <div class="search-grid-left"></div>
            <div class="search-grid-center">
                <div class="search-grid-items">
                    <img class="logo" src="assets/RoomHive.svg">
                    <form class="search-form">
                        <input type="text" class="input-text" placeholder="Enter a College Location">
                        <button class="otp-button">&#128269;</button>    
                    </form>
        
                </div>
                <div class="options-grid">
                    <div class="column-1-options">
                        <label for="food" class="option-labels">Food</label>
                        <select name="food" id="food" class="options">
                            <option value="included">Included</option>
                            <option value="not-included">Not Included</option>
                        </select>
                        <label for="price" class="option-labels">Price</label>
                        <select name="price" id="price" class="options">
                            <option value="1k-2k">₹1k - ₹2k</option>
                            <option value="2k-3k">₹2k - ₹3k</option>
                            <option value="3k-4k">₹3k - ₹4k</option>
                            <option value="4k-5k">₹4k - ₹5k</option>
                            <option value="5k-6k">₹5k - ₹6k</option>

                        </select>
                    </div>
                    <div class="column-2-options">
                        <label for="occupancy" class="option-labels">Occupancy</label>
                        <select name="occupancy" id="occupancy" class="options">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="ac" class="option-labels">AC</label>
                        <select name="ac" id="ac" class="options">
                            <option value="ac">AC</option>
                            <option value="non-ac">Non-AC</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="search-grid-right"></div>

        </div>

        <img class="ellipse1" src="assets/Ellipse 1.svg">
        <img class="ellipse2" src="assets/Ellipse 2.svg">
        <img class="ellipse3" src="assets/Ellipse 3.svg">
        <img class="polygon1" src="assets/Polygon 1.svg">
        <img class="polygon2" src="assets/Polygon 2.svg">
        <img class="polygon3" src="assets/Polygon 3.svg">
        <img class="polygon4" src="assets/Polygon 4.svg">

    </main>

</body>

</html>
