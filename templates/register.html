<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomHive</title>
    <link rel="icon" type="image/x-icon" href="static/assets/icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS File-->
    <link rel="stylesheet" href="static/css/register.css">
</head>

<body>

    <main class="main main--room">
        <div class="signup-grid">

            <div class="signup-grid-left"></div>
            <div class="signup-grid-center">
                <div class="signup-grid-items">
                    <img class="logo" src="static/assets/RoomHive.svg">
                    <form action="{{url_for('register')}}" method="POST">
                    <input type="text" class="username-input" placeholder="username" name="username">
                    <input type="text" class="username-input" placeholder="telegram chat id" name="telegram">
                    <input type="password" class="password-input" placeholder="password" name="password">
                    <input type="password" class="password-input" placeholder="confirm password" name="confirmpassword">
                    <button class="signup-button">Sign Up</button>
                </form>
                    <p class="empty-paragraph"></p>
                    <a href="{{url_for('index')}}" class="login-text" href="">
                        Already a Member? Login
                    </a>

                </div>
            </div>
            <div class="signup-grid-right"></div>

        </div>

        <img class="ellipse1" src="static/assets/Ellipse 1.svg">
        <img class="ellipse2" src="static/assets/Ellipse 2.svg">
        <img class="ellipse3" src="static/assets/Ellipse 3.svg">
        <img class="polygon2" src="static/assets/Polygon 2.svg">
        <img class="polygon3" src="static/assets/Polygon 3.svg">
        <img class="polygon4" src="static/assets/Polygon 4.svg">

    </main>

</body>

</html>
